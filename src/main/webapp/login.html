        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.3.0/material.indigo-blue.min.css">		
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>

		<link rel = "stylesheet" href = "/css/test.css">
		<script type="text/javascript" src="/js/test2.js"></script>
      
   </head>
   

<body ng-app="myAppStudentView" ng-controller="AppStudentViewCtrl" ng-cloak>
	<div layout="column" layout-fill>
		<header>
		  <md-toolbar md-scroll-shrink>
			<div class = "md-toolbar-tools">
			  <h1><b>Peer Review App.</b></h1>
			</div>	
		  </md-toolbar>
		</header>

		<main flex>
				<br/><br/><br/><br/>
				<div ng-app="LoginForm">

				    <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
				      <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
				        <md-toolbar>
				          <div class="md-toolbar-tools">
				            <h2><span>Login Form</span></h2>
				          </div>
				        </md-toolbar>
				        <md-card-content>
				          <form name="Form">
				            <md-input-container class="md-block">
				              <label>Login</label>
				              <input type="text" name="email" ng-model="vm.formData.email" placeholder="login" required=""/>
				              <div ng-messages="Form.email.$error" role="alert" multiple="">
				                <div ng-message="required" class="my-message">Please enter your email.</div>
				              </div>
				            </md-input-container>
				            <md-input-container class="md-block">
				              <label>Password</label>
				              <input type="password" name="password" ng-model="vm.formData.password" placeholder="password" required="" md-maxlength="16"/>
				              <div ng-messages="Form.password.$error" role="alert" multiple="">
				                <div ng-message="required" class="my-message">Please enter your password.</div>
				                <div ng-message="md-maxlength" class="my-message">Too long.</div>
				              </div>
				            </md-input-container>
				            <md-button ng-disabled="!Form.$valid" ng-click="auth()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
				          </form>
				        </md-card-content>
				      </md-card>
				    </md-content>
				    <!-- Angular Material Dependencies-->
				  
				</div>			
			
		</main>
		 
		<!-- https://stackoverflow.com/questions/38164716/angular-material-toolbar-height-issue --> 
		<footer>
		  <md-toolbar class="site-footer" md-scroll-shrink>
			<!-- https://material.angularjs.org/latest/layout/alignment -->
			<div class = "md-toolbar-tools" layout="row" layout-align="end center">
			  &#169; RE Squad
			</div>
		  </md-toolbar>
		</footer>
    
	</div> 
	  
</body>
</html>
