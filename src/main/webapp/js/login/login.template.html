<div layout="column" layout-fill>
	<header>
	  <md-toolbar md-scroll-shrink>
		<div class = "md-toolbar-tools">
		  <h1><b>Peer Review App.</b></h1>
		</div>	
	  </md-toolbar>
	</header>

	<main flex>
			<br/><br/><br/><br/>
			<div ng-controller="login as controller">

			    <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
			      <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
			        <md-toolbar>
			          <div class="md-toolbar-tools">
			            <h2><span>Login</span></h2>
			          </div>
			        </md-toolbar>
			        <md-card-content>
			          
						    
						    
						    <form name="form" ng-submit="controller.login()" role="form">
						    <md-input-container class="md-block" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
						            <label>Username</label>
						            <input type="text" name="username" id="username" class="form-control" ng-model="controller.credentials.username" autofocus required />
						            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
						    </md-input-container>
						     <md-input-container class="md-block" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
						            <label>Password</label>
						            <input type="password" name="password" id="password" class="form-control" ng-model="controller.credentials.password" required />
						            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
						       
						     </md-input-container>
						        <div class="form-actions">
						            <md-button type="submit" class="md-raised md-primary" ng-disabled="controller.dataLoading">Login</md-button>
						            <img ng-if="controller.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
						            <a href="#!/register" class="btn btn-link">&nbsp;&nbsp;&nbsp; Register</a>
						        </div>
						        <div class="md-warn" ng-show="controller.error">
									    There was a problem logging in. Please try again.
								</div>
						    </form>
					
			          
			          
			          
			          
			        </md-card-content>
			      </md-card>
			    </md-content>
			    <!-- Angular Material Dependencies-->
			  
			</div>			
		
	</main>
	 
	<!-- https://stackoverflow.com/questions/38164716/angular-material-toolbar-height-issue --> 
	<footer>
	  <md-toolbar class="site-footer" md-scroll-shrink>
		<!-- https://material.angularjs.org/latest/layout/alignment -->
		<div class = "md-toolbar-tools" layout="row" layout-align="end center">
		  &#169; RE Squad
		</div>
	  </md-toolbar>
	</footer>
   
</div>
